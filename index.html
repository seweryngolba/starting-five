<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Starting 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">Basketball Starting 5</h1>
      <div class="user-selection">
        <div id="selected-pg" class="selection">PG:</div>
        <div id="selected-sg" class="selection">SG:</div>
        <div id="selected-sf" class="selection">SF:</div>
        <div id="selected-pf" class="selection">PF:</div>
        <div id="selected-c" class="selection">C:</div>
      </div>
      <div class="player-selection">
        <div class="player-container">
          <svg
            class="jersey-icon"
            viewBox="0 0 213 363"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="jersey-style-pg"
              class="jersey-style"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M61.2533 0H26.0749C40.3042 18.2518 45.0504 47.3276 36.3802 76.5991C29.6087 99.4601 16.0391 117.764 0 128.285V363H213V128.88C196.56 118.462 182.599 99.8968 175.698 76.5991C167.028 47.3276 171.774 18.2518 186.003 0H151.747C144.727 18.1375 127.116 31 106.5 31C85.8845 31 68.2731 18.1375 61.2533 0Z"
              fill="red"
            />
          </svg>
          <p class="player-position">PG</p>
          <div id="pg-name" class="player-name">NAME</div>
          <p id="pg-number" class="player-number">00</p>
        </div>
        <button id="getPg" class="player-button">Get PG</button>
      </div>
      <div class="player-selection">
        <div class="player-container">
          <svg
            class="jersey-icon"
